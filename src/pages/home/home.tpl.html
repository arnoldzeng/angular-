<main class="home">
    <h1 ng-click="$ctrl.randomName()">Click to change name: {{$ctrl.name}}</h1>
    <input ng-model="$ctrl.newItem" ng-keypress="$ctrl.enter($event)" type="text">
    <ul>
        <li ng-click="$ctrl.change(tem, $event)" ng-repeat="tem in $ctrl.items track by $index"
            ng-class="{finsh: tem.isfinsh}">
            <div class="item--style">
                <input type="checkbox" ng-click="$ctrl.stopBubble($event)">
                <laber>{{tem.lber}}</laber>
                <div class="item--style__button" ng-click="$ctrl.del($index, $event)" class>删除</div>
            </div>
        </li>
    </ul>
    <button ng-click="$ctrl.Clear()" class="btn--emp">清空</button>
    <button ng-click="$ctrl.clearItem()">撤销</button>
  <hr>
    <h1>我的任务列表</h1>
  <input type="text" placeholder="添加新任务" width="50%" class="inpt"><br>
  <input type="checkbox"><span class="spn">标记所有为以解决</span>
  <div class="button--box">
    <div class="condition clearfix">
      <div class="button--box--condition clearfix"></div>
      <div class="button--box__content"></div>
      <div class="button--box__time"></div>
    </div>
    <div class="button--box--reseult clearfix"></div>
  </div>
</main>
